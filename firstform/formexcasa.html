<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário Casa</title>

</head>
<body>
    
    <h1>Cadastro</h1>
    <form>
        <div>
            <label>
                Nome
                <input type="text" name="name">
            </label>
        </div>
<p></p>
        <div>
            <label>
                E-mail
                <input type="email" name="email">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Idade
                <input type="number" name="idade">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                CPF
                <input inputmode="numeric" name="cpf">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Telefone de contato
                <input type="tel" name="phone">
            </label>
        </div>
        <p></p>
        <h2>Endereço</h2>
        <div>
            <label>
                Endereço
                <input type="text" name="endereco">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Cidade
                <input type="text" name="cidade">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Estado
                <select name="estados-brasil">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </label>
        </div>
        <p></p>
        <div>
            <label>
                CEP
                <input inputmode="numeric" name="cep">
            </label>
        </div>
        <p></p>
        <div>
        <form>    
            <label class="comoConheceu">
                Como nos conheceu?
            </label>
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="Facebook">
                Facebook
            </div></label>
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="instagram">
                Instagram
            </div></label>
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="linkein">
                LinkedIn
            </div></label>            
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="email">
                E-mail
            </div></label>
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="amigos">
                Indicação de Amigos
            </div></label>            
            <div class="eachRadio"><label>
                <input class="selectRadio" type="radio" name="outros">
                Outros
            </div></label>     
        </form>
        </div>
        <p></p>

        <div>
            <label>
                Conte-nos mais sobre como nos descobriu
                <textarea col="100" rows="3"></textarea>
            </label>
        </div>
        <p></p>
        <div>
            <label>
                <input class="termo" type="checkbox" name="termosUso">
                Aceito os termos de uso e a política de privacidade
            </label>
        </div>
        <p></p>

        <button type="submit">Se cadastrar</button>


    </form>


</body>
</html>
