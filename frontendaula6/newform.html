<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário Newform</title>
</head>
<body>
    
    <form>
        <div>
            <label>
                Nome Completo
                <input type="text" name="name">
            </label>
        </div>
<p></p>
        <div>
            <label>
                Email
                <input type="email" name="email">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Senha
                <input type="password" name="senha">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Nome de usuário
                <input type="text" name="username">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Link do seu LinkedIn
                <input type="url" name="linkedIn">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Telefone de contato
                <input type="tel" name="phone">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                CPF
                <input inputmode="numeric" name="cpf">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Endereço
                <input type="text" name="endereco">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Cidade
                <input type="text" name="cidade">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Estado
                <input type="text" name="estado">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Bairro
                <input type="text" name="bairro">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Número da residência
                <input inputmode="numeric" name="numeroRes">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                CEP
                <input inputmode="numeric" name="cep">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Aceita os termos de uso?
                <input type="checkbox" name="termosUso">
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Mensagem em formulário de contato
                <textarea col="60" rows="1"></textarea>>
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Como ficou sabendo dessa oportunidade? (Instagram, e-mail, LinkedIn, Facebook, outros)
                <select multiple="comoSoube">
                    <option value="instagram">Instagram</option>
                    <option value="instagram"> E-mail</option>
                    <option value="instagram"> LinkedIn</option>
                    <option value="instagram"> Facebook</option>
                    <option value="instagram"> Outros</option>
                </select>
            </label>
        </div>
        <p></p>
        <div>
            <label>
                Observações do pedido
                <textarea col="100" rows="1"></textarea>>
            </label>
        </div>
        <p></p>
    </form>


</body>
</html>
